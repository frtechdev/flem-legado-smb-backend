plugins {
    id 'java'
    id 'maven-publish'
    id 'war'
}

repositories {
    // ADIÇÃO DE DIRETÓRIO PARA BIBLIOTECAS LOCAIS
    flatDir {
        dirs 'libs'
    }

    // REPOSITÓRIOS PADRÃO
    mavenLocal()
    maven {
        url = uri('https://repo1.maven.org/maven2/')
     }
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
     }
     maven {
      url = uri("https://plugins.gradle.org/m2/")
    }
    maven{
        url = uri("https://repository.primefaces.org/")
    }

     // REPOSITÓRIO PRIVADO NEXUS
    maven {
        url = uri('http://nexus.flem.org.br:8081/nexus/content/groups/public')
        allowInsecureProtocol = true
         credentials {
            username "$nexusUser"
            password "$nexusPassword"
        }
    }
    maven {
        url = uri('http://nexus.flem.org.br:8081/nexus/content/groups/repositorio')
        allowInsecureProtocol = true
         credentials {
            username "$nexusUser"
            password "$nexusPassword"
        }
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-actuator:1.5.9.RELEASE'
    implementation 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client:1.4.0.RELEASE'
    implementation 'org.springframework.cloud:spring-cloud-starter-oauth2:1.2.1.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:1.5.9.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:1.5.9.RELEASE'
    implementation 'com.microsoft.sqlserver:mssql-jdbc:6.1.0.jre8'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.8.10'
    implementation 'org.springframework.boot:spring-boot-starter-activemq:1.5.9.RELEASE'
    implementation 'org.hibernate:hibernate-envers:5.1.0.Final'
    implementation 'org.apache.pdfbox:jbig2-imageio:3.0.2'
    implementation 'org.apache.pdfbox:pdfbox:2.0.16'
    implementation 'com.lowagie:itext:2.1.7'
    implementation 'org.modelmapper:modelmapper:2.3.6'
    
    // ADICIONADO POR INCOMPATIBILIDADE COM MAVEN LOCAL
    implementation name:('flem-util-1.0.2')
    
    // ADICIONADO PARA COMPATIBILIDADE
    implementation 'net.sf.jasperreports:jasperreports:6.4.1'

    testImplementation 'org.springframework.boot:spring-boot-starter-test:1.5.9.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-tomcat:1.5.9.RELEASE'
}

group = 'br.org.flem.primeiroemprego.api'
version = '0.0.1'
description = 'smb-api'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

// CUSTOMIZAÇÃO DO NOME DO ARQUIVO WAR
war {
    archiveFileName.set "${rootProject.description}-${version}.war"
}

war.destinationDir = file "target/0.0.2-220502"
